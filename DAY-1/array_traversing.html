<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Traversing</title>
    <script>
        let data = [9, 45, 2, 8, 45, 23, 7, 78, 0, 11, 41, 77];
        function btnHandle ()
        {
            let el =document.getElementById("inputFiled").value;
            if(el< data.length && typeof parseInt(el)=== "number" && el>0){
            alert(data[el]);
        }else{
            alert("please enter valid input");
        }
        }
    </script>
</head>
<body>
    <input type="text" id="inputFiled"/>
    <button onclick="btnHandle()">click for get element</button>
</body>
</html>
